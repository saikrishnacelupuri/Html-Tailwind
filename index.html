<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Tailwind CSS Project</title>
    <!-- Add these links in the <head> section of your HTML file -->

      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <!--input-->
    <div class="">
      <input
        type="text"
        id="inputname"
        class="w-full border border-gray-300 p-2 rounded hover:outline-1 focus:outline-none focus:border-blue-500"

      />

      <button
        id="submitButton"
        class="bg-blue-500 text-white mt-4 py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"

      </button>

      <h1 id="outputHeading" class="text-xl font-bold mt-4"></h1>
    </div>
  </body>
