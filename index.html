<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Tailwind CSS Project</title>
    <!-- Add these links in the <head> section of your HTML file -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>

  <body>
    <select id="background" class="px-2 border-2 rounded-lg p-4">
      <option value="Green">Green</option>
      <option value="Yellow">Yellow</option>
      <option value="Red">Red</option>
    </select>

    <select id="width" class="px-2 border-2 rounded-lg p-4">
      <option value="100px">100px</option>
      <option value="200px">200px</option>
      <option value="300px">300px</option>
    </select>

    <select id="height" class="px-2 border-2 rounded-lg p-4">
      <option value="100px">100px</option>
      <option value="200px">200px</option>
      <option value="300px">300px</option>
    </select>

    <button id="set" class="bg-blue">Set</button>

    <br /><br />

    <div id="modify" class="w-80"></div>
  </body>
</html>
